spring:
  sql:
    init:
      mode: always
      platform: mysql
  datasource:
    platform: mysql
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/rbac-spring-boot?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  #JPA Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

